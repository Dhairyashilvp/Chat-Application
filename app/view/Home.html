<!DOCTYPE html>
<html class=''>
<title>ChatApp</title>

<head>
	<link rel="stylesheet" type="text/css" href="HomeStyle.css">
	<script src="jquery.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="home.js"> </script>
</head>

<body onload = "setUserDetails('{{display.email}}','{{display.name}}')">
	
	<div id="frame">
		<div id="sidepanel">
			<div id="profile">
				<div class="wrap">
					<img id="profile-img" src="https://openclipart.org/download/211821/matt-icons_preferences-desktop-personal.svg" class="online" alt="" />
					<p>{{display.name}}</p>
					<i class="fa fa-chevron-down expand-button" aria-hidden="true"></i>
					<div id="status-options">
						<ul>
							<li id="status-online" class="active">
								<span class="status-circle"></span>
								<p>Online</p>
							</li>
							<li id="status-away">
								<span class="status-circle"></span>
								<p>Away</p>
							</li>
							<li id="status-busy">
								<span class="status-circle"></span>
								<p>Busy</p>
							</li>
							<li id="status-offline">
								<span class="status-circle"></span>
								<p>Offline</p>
							</li>
						</ul>
					</div>
					<div id="expanded">
						<label for="twitter">
							<i class="fa fa-facebook fa-fw" aria-hidden="true"></i>
						</label>
						<input name="twitter" type="text" value="mikeross" />
						<label for="twitter">
							<i class="fa fa-twitter fa-fw" aria-hidden="true"></i>
						</label>
						<input name="twitter" type="text" value="ross81" />
						<label for="twitter">
							<i class="fa fa-instagram fa-fw" aria-hidden="true"></i>
						</label>
						<input name="twitter" type="text" value="mike.ross" />
					</div>
				</div>
			</div>
			<div id="search">
				<label for="">
					<i class="fa fa-search" aria-hidden="true"></i>
				</label>
				<input type="text" placeholder="Search contacts..." />
			</div>
			<div id="contacts">
				<ul id="users">
					
				</ul>
			</div>

			<div id="bottom-bar">

				<button id="addcontact">
					<i class="AddContactClass" aria-hidden="true"></i>
					<span>Add contact</span>
				</button>
				<button id="settings" onclick = "logout()">
					<i class="SettingClass" aria-hidden="true"></i>
					<span>Logout</span>
				</button>
			</div>
		</div>
			<div class="content" style = "display:none">
				<div class="contact-profile">
					<img src="https://openclipart.org/download/211821/matt-icons_preferences-desktop-personal.svg" alt="" />
					<p id = "dashboard"></p>
				</div>
				<div class="messages">
					<ul id="chat">
						<li></li>
					</ul>
				</div>
				<div class="message-input">
					<div class="wrap">
						<input type="text" placeholder="Write your message..." id="msg" value="" name = "message" />
						<i class="fa fa-paperclip attachment" aria-hidden="true"></i>
						<button class="submit" onclick="sendMsg()">
							<i class="fa fa-paper-plane " aria-hidden="true"> Send</i>
						</button>
					</div>
				</div>
			</div>
	</div>

	
	
</body>

</html>
